<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아슬아슬 균형잡기</title>
  </head>
  <body>
    <script type="module" src="/src/main.js"></script>

    <!-- 정보 입력 창입니다. to 예원. 이 영역을 디자인해 주세요 -용파 -->
    <!-- 스코어보드 창입니다. to 성훈. 이 영역에서 데이터를 입력할 수 있습니다. -용파 -->
    <form id="form">
      <p>
        to 예원. 정보 입력 창입니다. start를 누르면 시작합니다. 이 영역을
        디자인해 주세요. -용파
      </p>
      <input id="input" placeholder="TYPE HERE" />
      <button id="button">START</button>
    </form>
    <!-- 게임 진행 중 스코어 확인 영역입니다. to 예원. 이 영역을 디자인해 주세요 -용파 -->
    <div id="score">
      <p id="score-num">점수</p>
    </div>
    <!-- 스코어보드 창입니다. to 예원. 이 영역을 디자인해 주세요 -용파 -->
    <!-- 스코어보드 창입니다. to 성훈. 이 영역에서 데이터를 보여줄 수 있습니다. -용파 -->
    <div id="score-board">
      <p>
        to 예원. 스코어보드 창입니다. 스페이스바를 누르면 다시 시작합니다. 이
        영역을 디자인해 주세요. -용파
      </p>
    </div>
  </body>
</html>
