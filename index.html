<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아슬아슬 균형잡기</title>
    <link rel="stylesheet" type="text/css" href="./src/style.css">
    <link rel="stylesheet" type="text/css" href="./src/instruction.css">
    <link rel="stylesheet" type="text/css" href="./src/score.css">
    <link rel="stylesheet" type="text/css" href="./src/scoreboard.css">
  </head>
  <body>

    <!-- 정보 입력 창입니다. to 예원. 이 영역을 디자인해 주세요 -용파 -->
    <!-- 스코어보드 창입니다. to 성훈. 이 영역에서 데이터를 입력할 수 있습니다. -용파 -->
    <form id="form" style="display: none;">
      <div class="strip-container" id="stripContainer">
        <div class="instruction-container">
          <div class="instruction-container-left">
              <div class="instruction-child">
                <div class="instruction-child2" >
                  <div class="instruction-child" id="border">
                  </div>
                  <div class="instruction-child" id="border">
                  </div>
                </div>
                <div class="instruction-child2">
                  <div class="instruction-child" id="border">
                  </div>
                  <div class="instruction-child" id="border">
                  </div>
                </div>
                <div class="instruction-child-image">
                  <img src="/images/instruction1.svg">
                  <p id="h1">조작키</p>
                </div>
              </div>
              <div class="instruction-child">
                <div class="instruction-child2">
                  <div class="instruction-child" id="border">
                  </div>
                  <div class="instruction-child" id="border">
                  </div>
                </div>
                <div class="instruction-child2">
                  <div class="instruction-child" id="border">
                  </div>
                  <div class="instruction-child" id="border">
                  </div>
                </div>
                <div class="instruction-child-image2">
                  <img src="/images/instruction2.svg">
                  <p id="h2">
                    1. ← → 키를 눌러 균형을 잡아라!<br>
                    2. 버텨낸 시간만 점수가 쌓인다!<br>
                    3. 스페이스 바를 눌러 시작!<br>
                  </p>

                </div>
              </div>
          </div>
          <div class="instruction-container-right">
            <div class="instruction-container-right">
              <div class="instruction-child">
                <div class="instruction-child2" id="border">
                </div>
                <div class="instruction-child2" id="border">
                </div>
                <div class="instruction-child-image3">
                  <img src="/images/instruction3.svg">
                  <p id="h3">
                    닉네임
                  </p>
                </div>
              </div>
            </div>
            <div class="instruction-container-right">
              <div class="instruction-child">
                <div class="instruction-child2" id="border">
                </div>
                <div class="instruction-child2" id="border">
                </div>
                <div class="instruction-child-image4">
                  <img src="/images/instruction3.svg">
                  <!-- to 성훈. 이곳이 닉네임을 넣는 input 영역입니다 -->
                  <input id="input" placeholder="TYPE HERE" />
                </div>
              </div>
            </div>
            <div class="instruction-container-right">
              <div class="instruction-child">
                <div class="instruction-child2" id="border">
                </div>
                <div class="instruction-child2" id="border">
                </div>
                <div class="instruction-child-image5">
                  <img src="/images/instruction4.svg">
                  <button id="button">START</button>
                </div>
              </div>
            </div>
            <div class="instruction-container-right">
              <div class="instruction-child">
                <div class="instruction-child2" id="border">
                </div>
                <div class="instruction-child2" id="border">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
        <div class="button-images-container">
            <img src="/images/LeftButton.svg" class="button-image" alt="Left Button">
            <img src="/images/RightButton.svg" class="button-image" alt="Right Button">
        </div>
    <!-- 게임 진행 중 스코어 확인 영역입니다. to 예원. 이 영역을 디자인해 주세요 -용파 -->
    <div id="score">
      <div class="score-container">
        <img src="/images/instruction3.svg" alt="Score Background"/>
        <p id="score-num">점수</p>
      </div>
    </div>

    <!-- 스코어보드 창입니다. to 예원. 이 영역을 디자인해 주세요 -용파 -->
    <!-- 스코어보드 창입니다. to 성훈. 이 영역에서 데이터를 보여줄 수 있습니다. -용파 -->
    <!-- 스코어보드 창입니다. to 성훈. 이 영역을 supabase db와 연결해 주세요 -예원 -->
    <div id="score-board">
      <div class="scoreboard">
        <div class="scoreboard-title">점수판</div>
        <div class="scoreboard-list">
          <div class="scoreboard-header">
            <div>등수</div>
            <div>닉네임</div>
            <div>점수</div>
          </div>
          <div id="scoreboard-body">
          </div>
        </div>
        <div class="scoreboard-footer">스페이스 바를 누르면 다시 시작합니다.</div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/instruction.js"></script>
    <script type="module" src="/src/scoreboard.js"></script>
  </body>

</html>
